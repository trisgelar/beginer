{% extends 'blog/base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ object.title }}</h2>
		<p>{{ object.body }}</p>
	</div>

	<p><a href="{% url 'blog_post_edit' post.pk %}">+ Edit Blog Post</a></p>
	<p><a href="{% url 'blog_post_delete' post.pk %}">- Delete Blog Post</a></p>
{% endblock content %}
